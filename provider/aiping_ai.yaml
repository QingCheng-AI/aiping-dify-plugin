provider: aiping
label:
  en_US: AIPing
  zh_Hans: AIPing
description:
  en_US: AIPing provides access to various models (LLMs, text embedding, reranking), configurable via model name, API key, and other parameters.
  zh_Hans: AIPing 提供对多种模型（大语言模型、文本嵌入、重排序等）的访问，可通过模型名称、API 密钥及其他参数进行配置。
icon_large:
  en_US: icon.svg
icon_small:
  en_US: icon.svg
background: '#c0cdff'
supported_model_types:
- llm
- text-embedding
- rerank
configurate_methods:
- predefined-model
- customizable-model
models:
  llm:
    predefined:
    - models/llm/*.yaml
  text_embedding:
    predefined:
    - models/embedding/*.yaml
  rerank:
    predefined:
    - models/reranker/*.yaml
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter full model name
      zh_Hans: 输入模型全称
  credential_form_schemas:
  - variable: display_name
    label:
      en_US: Model display name
      zh_Hans: 模型显示名称
    type: text-input
    required: false
    placeholder:
      zh_Hans: 模型在界面的显示名称
      en_US: The display name of the model in the interface.
  - variable: api_key
    label:
      en_US: API Key
      zh_Hans: API 密钥
    type: secret-input
    required: false
    placeholder:
      zh_Hans: 在此输入您的 API Key
      en_US: Enter your API Key
  - variable: endpoint_url
    label:
      zh_Hans: API endpoint URL
      en_US: API endpoint URL
    type: text-input
    required: true
    placeholder:
      zh_Hans: Base URL, e.g. https://aiping.cn/api/v1
      en_US: Base URL, e.g. https://aiping.cn/api/v1
    default: https://aiping.cn/api/v1
  - variable: endpoint_model_name
    label:
      zh_Hans: API endpoint中的模型名称
      en_US: model name for API endpoint
    type: text-input
    required: false
    placeholder:
      zh_Hans: endpoint model name
      en_US: endpoint model name, e.g. deepseek-r1
  - variable: mode
    show_on:
      - variable: __model_type
        value: llm
    label:
      en_US: Completion mode
      zh_Hans: 对话类型
    type: select
    required: false
    default: chat
    placeholder:
      zh_Hans: 选择对话类型
      en_US: Select completion mode
    options:
      - value: completion
        label:
          en_US: Completion
          zh_Hans: 补全
      - value: chat
        label:
          en_US: Chat
          zh_Hans: 对话
  - variable: context_size
    label:
      zh_Hans: 模型上下文长度
      en_US: Model context size
    required: true
    show_on:
      - variable: __model_type
        value: llm
    type: text-input
    default: "4096"
    placeholder:
      zh_Hans: 在此输入您的模型上下文长度
      en_US: Enter your Model context size
  - variable: context_size
    label:
      zh_Hans: 模型上下文长度
      en_US: Model context size
    required: true
    show_on:
      - variable: __model_type
        value: text-embedding
    type: text-input
    default: "4096"
    placeholder:
      zh_Hans: 在此输入您的模型上下文长度
      en_US: Enter your Model context size
  - variable: context_size
    label:
      zh_Hans: 模型上下文长度
      en_US: Model context size
    required: true
    show_on:
      - variable: __model_type
        value: rerank
    type: text-input
    default: "4096"
    placeholder:
      zh_Hans: 在此输入您的模型上下文长度
      en_US: Enter your Model context size
  - variable: max_tokens_to_sample
    label:
      zh_Hans: 最大 token 上限
      en_US: Upper bound for max tokens
    show_on:
      - variable: __model_type
        value: llm
    default: "4096"
    type: text-input
  - variable: agent_thought_support
    show_on:
      - variable: __model_type
        value: llm
    label:
      en_US: Agent Thought
      zh_Hans: 思考模式支持
    type: select
    required: false
    default: not_supported
    options:
      - value: supported
        label:
          en_US: Support
          zh_Hans: 支持
      - value: not_supported
        label:
          en_US: Not Support
          zh_Hans: 不支持
  - variable: function_calling_type
    show_on:
      - variable: __model_type
        value: llm
    label:
      en_US: Function calling type
      zh_Hans: 函数调用类型
    type: select
    required: false
    default: no_call
    options:
      - value: function_call
        label:
          en_US: Function Call
          zh_Hans: 函数调用
      - value: tool_call
        label:
          en_US: Tool Call
          zh_Hans: 工具调用
      - value: no_call
        label:
          en_US: Not Support
          zh_Hans: 不支持
  - variable: stream_function_calling
    show_on:
      - variable: __model_type
        value: llm
    label:
      en_US: Stream function calling
      zh_Hans: 流式函数调用
    type: select
    required: false
    default: not_supported
    options:
      - value: supported
        label:
          en_US: Support
          zh_Hans: 支持
      - value: not_supported
        label:
          en_US: Not Support
          zh_Hans: 不支持
  - variable: vision_support
    show_on:
      - variable: __model_type
        value: llm
    label:
      zh_Hans: 视觉支持
      en_US: Vision Support
    type: select
    required: false
    default: no_support
    options:
      - value: support
        label:
          en_US: Support
          zh_Hans: 支持
      - value: no_support
        label:
          en_US: Not Support
          zh_Hans: 不支持
  - variable: structured_output_support
    show_on:
      - variable: __model_type
        value: llm
    label:
      en_US: Structured Output
      zh_Hans: 结构化输出
    type: select
    required: false
    default: not_supported
    options:
      - value: supported
        label:
          en_US: Support
          zh_Hans: 支持
      - value: not_supported
        label:
          en_US: Not Support
          zh_Hans: 不支持
  - variable: stream_mode_auth
    show_on:
      - variable: __model_type
        value: llm
    label:
      en_US: Stream mode auth
      zh_Hans: 流模式授权
    type: select
    required: false
    default: not_use
    options:
      - value: use
        label:
          en_US: Use
          zh_Hans: 使用
      - value: not_use
        label:
          en_US: Not Use
          zh_Hans: 不使用
  - variable: stream_mode_delimiter
    label:
      zh_Hans: 流模式返回结果的分隔符
      en_US: Delimiter for streaming results
    show_on:
      - variable: __model_type
        value: llm
    default: '\n\n'
    type: text-input
provider_credential_schema:
  credential_form_schemas:
  - label:
      en_US: API Key
    placeholder:
      en_US: Enter your API Key
      zh_Hans: 在此输入您的 API Key
    required: true
    type: secret-input
    variable: api_key
  - label:
      en_US: Custom API endpoint URL
    zh_Hans: 自定义 API endpoint 地址
    placeholder:
      en_US: Base URL, e.g. https://aiping.cn/api/v1
      zh_Hans: Base URL, e.g. https://aiping.cn/api/v1
    required: false
    type: text-input
    default: https://aiping.cn/api/v1
    variable: endpoint_url
help:
  title:
    en_US: Get your API Key from AIPing
    zh_Hans: 从 AIPing 获取 API Key
  url:
    en_US: https://aiping.cn/user/apikey
extra:
  python:
    model_sources:
    - models/llm/llm.py
    - models/embedding/embedding.py
    - models/reranker/reranker.py
    provider_source: provider/aiping_ai.py
