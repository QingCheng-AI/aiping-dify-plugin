provider: aiping
label:
  en_US: AIPing
  zh_Hans: AIPing
description:
  en_US: Official AIPing Dify plugin.
  zh_Hans: 官方 AIPing Dify 插件。
icon_large:
  en_US: icon.svg
icon_small:
  en_US: icon.svg
background: '#c0cdff'
supported_model_types:
- llm
- text-embedding
- rerank
configurate_methods:
- predefined-model
models:
  llm:
    predefined:
    - models/llm/*.yaml
  text_embedding:
    predefined:
    - models/embedding/*.yaml
  rerank:
    predefined:
    - models/reranker/*.yaml
provider_credential_schema:
  credential_form_schemas:
  - label:
      en_US: API Key
    placeholder:
      en_US: Enter your API Key
      zh_Hans: 在此输入您的 API Key
    required: true
    type: secret-input
    variable: api_key
  - label:
      en_US: Custom API endpoint URL
      zh_Hans: 自定义 API endpoint 地址
    placeholder:
      en_US: Base URL, e.g. https://aiping.cn/api/v1
      zh_Hans: Base URL, e.g. https://aiping.cn/api/v1
    required: false
    type: text-input
    default: https://aiping.cn/api/v1
    variable: endpoint_url
help:
  title:
    en_US: Get your API Key from AIPing
    zh_Hans: 从 AIPing 获取 API Key
  url:
    en_US: https://aiping.cn/docs/api-docs
extra:
  python:
    model_sources:
    - models/llm/llm.py
    - models/embedding/embedding.py
    - models/reranker/reranker.py
    provider_source: provider/aiping.py