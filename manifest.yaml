version: 0.0.3
type: plugin
author: aiping
name: aiping
label:
  en_US: AIPing
  zh_Hans: AIPing
description:
  en_US: AIPing provides access to various models (LLMs, text embedding, reranking, image generation), configurable via model name, API key, and other parameters.
  zh_Hans: AIPing 提供对多种模型（大语言模型、文本嵌入、重排序、图片生成等）的访问，可通过模型名称、API 密钥及其他参数进行配置。
icon: icon.svg
icon_dark: icon-dark.svg
resource:
  memory: 268435456
  permission:
    tool:
      enabled: true
    model:
      enabled: true
      llm: true
      text_embedding: true
      rerank: true
      tts: false
      speech2text: false
      moderation: false
    endpoint:
      enabled: true
    app:
      enabled: true
    storage:
      enabled: true
      size: 1048576
plugins:
  models:
    - provider/aiping_ai.yaml
  tools:
    - provider/aiping_tools.yaml
meta:
  version: 0.0.3
  arch:
    - amd64
    - arm64
  runner:
    language: python
    version: "3.12"
    entrypoint: main
  minimum_dify_version: 0.1.0
created_at: 2025-11-07T11:05:03.226989231+08:00
privacy: PRIVACY.md
verified: false
