description:
  human:
    en_US: Generate images from images with AIPing AI.
    zh_CN: 使用AIPing AI 进行图生图。
  llm: This tool is used to generate images from images and text prompts using AIPing AI, powered by Volcengine/ByteDance.
extra:
  python:
    source: tools/image2image.py
identity:
  author: AIping Writer
  icon: icon.svg
  label:
    en_US: Image to Image
    zh_CN: 图生图
  name: image2image
parameters:
- form: llm
  human_description:
    en_US: The text prompt used to generate the image. AIPing will generate an image based on this prompt.
    zh_CN: 用于生成图像的文本提示。AIPing将根据此提示生成图像。
  label:
    en_US: Prompt
    zh_CN: 提示词
  llm_description: This prompt text will be used to generate image.
  name: prompt
  required: true
  type: string
- form: llm
  human_description:
    en_US: The image file to be used for image-to-image generation.
    zh_CN: 用于图生图生成的图片文件。
  label:
    en_US: Image
    zh_CN: 图片文件
  llm_description: This image will be used as the input for image-to-image generation.
  name: image
  required: true
  type: file
- form: llm
  human_description:
    en_US: The text negative prompt used to generate the image. This prompt text will be used to generate image.
    zh_CN: 用于生成图像的负向文本提示。AIPing将根据此提示生成图像。
  label:
    en_US: Negative Prompt
    zh_CN: 负向提示词
  llm_description: This prompt text will be used to generate image.
  name: negative_prompt
  required: false
  type: string
- form: form
  human_description:
    en_US: Model version to use for image generation (for details, please go to： https://aiping.cn/docs/product).
    zh_CN: 用于图像生成的模型版本 (详情请前往：https://aiping.cn/docs/product)。
  label:
    en_US: Model Version
    zh_CN: 模型版本
  name: model
  options:
  - label:
      en_US: Doubao-Seedream-4.0
      zh_CN: Doubao-Seedream-4.0
    value: "Doubao-Seedream-4.0"
  - label:
      en_US: Qwen-Image-Edit
      zh_CN: Qwen-Image-Edit
    value: "Qwen-Image-Edit"
  - label:
      en_US: Qwen-Image-Edit-Plus
      zh_CN: Qwen-Image-Edit-Plus
    value: "Qwen-Image-Edit-Plus"
  - label:
      en_US: Wan2.5-I2I-Preview
      zh_CN: Wan2.5-I2I-Preview
    value: "Wan2.5-I2I-Preview"
  required: true
  type: select
  default: "Qwen-Image-Edit"
- form: schema
  human_description:
    en_US: Advanced parameters for image generation (for details, please go to： https://aiping.cn/docs/product).
    zh_CN: 高级参数，用于图像生成 (详情请前往：https://aiping.cn/docs/product)。
  label:
    en_US: Extra Body
    zh_CN: Extra Body
  name: extra_body
  required: false
  type: string
  default: "{}"